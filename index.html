<script>
    let url = 'https://data.techforpalestine.org/api/v2/killed-in-gaza.min.json';

fetch(url)
.then(res => res.json())
.then(out =>
  elaborate(out))
.catch(err => { throw err });

url = 'https://data.techforpalestine.org/api/v3/summary.min.json';

fetch(url)
.then(res => res.json())
.then(out =>
  elaborate2(out))
.catch(err => { throw err });


function elaborate(x){
    var count = 0;
    

    document.getElementById("tribute").innerHTML = "Sono <span style='color:#E4312B;'>" + x.length + "</span> i nomi registrati delle persone mancate";
    var cont = document.getElementById("nomi");
    x.forEach(compagnu => {
        var par = document.createElement("p");

        if ( compagnu.sex == "m" && compagnu.age < 23){
            var text = document.createTextNode(compagnu.name + " " + compagnu.en_name +"\nera un ragazzo di " + compagnu.age + " anni" );
        }

        if ( compagnu.sex == "f" && compagnu.age < 23){
            var text = document.createTextNode(compagnu.name + " " + compagnu.en_name +"\nera una ragazza di " + compagnu.age + " anni" );
        }

        if ( compagnu.sex == "m" && compagnu.age >= 23){
            var text = document.createTextNode(compagnu.name + " " + compagnu.en_name +"\nera un uomo di " + compagnu.age + " anni" );
        }



        if ( compagnu.sex == "f" && compagnu.age >= 23){
            var text = document.createTextNode(compagnu.name + " " + compagnu.en_name +"\nera una donna di " + compagnu.age + " anni" );
        }

        par.appendChild(text);
        par.style = "color:white;text-align: center;font-size: 38px;margin-left:25%;margin-right:25%;border-top: 2px dotted black;padding-top: 100px;padding-bottom: 100px;white-space: pre-line;";
        cont.appendChild(par);
    });   
    return;
}

function elaborate2(x){

    document.getElementById("data").innerHTML = "I <a href='https://data.techforpalestine.org/docs/killed-in-gaza/' style='color: #E4312B;'' target='_blank'>DATI</a> IN QUESTO SITO SONO AGGIORNATI AL " + x.gaza.last_update;
    document.getElementById("count").innerHTML = " <span style='color:#E4312B;'>" + (parseInt(x.gaza.killed.total) + parseInt(x.west_bank.killed.total))  + "</span> i morti";

    document.getElementById("donne").innerHTML = "<span style='color:#E4312B;'>" + x.gaza.killed.women+ "</span> SONO DONNE";
    
    
    return;
}
